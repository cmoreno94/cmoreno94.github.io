<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


  </head>
  <body>
    <div class="container-lg px-3 my-5 markdown-body">

      <html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['sankey']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Resource');
        data.addColumn('string', 'Data Source');
        data.addColumn('number', 'Weight');
        data.addRows([
            // Data sources
            ['GSuite','Cloud Logging', 1],
            ['VM Instances','Cloud Logging', 1],
			['VM Instances','Cloud Monitoring', 1],
            ['VM Instances','Cloud Monitoring', 1],
            ['Cloud Security','Cloud Pub/Sub', 1],
            ['Cloud Assets','Cloud Pub/Sub', 1],
            ['Cloud Assets','Cloud Storage', 1],
            
            // Google monitor section
            ['Cloud Logging','Cloud Pub/Sub', 1],
            ['Cloud Monitoring','Cloud Functions', 1],
            
            // Google collect section
            ['Cloud Pub/Sub','Cloud Dataflow', 1],
            ['Cloud Monitoring','Cloud Functions', 1],
            ['Cloud Storage','Cloud Functions', 1],
            
            
            //To Splunk
            ['Cloud Storage','Splunk Add-on', 1],
            ['Cloud Monitoring','Splunk Add-on', 1],
            ['Cloud Pub/Sub','Splunk Add-on', 1],
            ['Cloud Billing','Splunk Add-on', 1],
            ['Cloud Dataflow','HEC', 1],
            ['Cloud Functions','HEC', 1],
            
            

        ]);

        // Sets chart options.
        var options = {
            sankey: {
                node: {
                    interactivity: true,
                }
            },
            tooltip : {
                trigger: 'focus'
            }
        };

        // Instantiates and draws our chart, passing in some options.
        var chart = new google.visualization.Sankey(document.getElementById('sankey_basic'));
        google.visualization.events.addListener(chart, 'select', function() {
          var sel = chart.getSelection();
          if (sel.length) {
            switch (sel[0].name) {
              case 'Universal Forwarder':
                window.open('https://docs.splunk.com/Documentation/Forwarder/latest/Forwarder/Abouttheuniversalforwarder');
                break;
              case 'Splunk Add-on for Microsoft Azure':
                window.open('https://splunkbase.splunk.com/app/3757/');
                break;
              case 'Splunk Add-on for Microsoft Cloud Services':
                window.open('https://splunkbase.splunk.com/app/3110/');
                break;
              case 'Azure Functions':
                window.open('https://github.com/splunk/azure-functions-splunk/tree/master/event-hubs-hec');
                break;
              case 'Splunk Data Manager (cloud only)':
                window.open('https://docs.splunk.com/Documentation/DM');
                break;
            }
          }
        });
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1>Getting Google Cloud Platform Data Into Splunk</h1>
    <div id="sankey_basic" style="width: 1000px; height: 600px;"></div>
  </body>
</html>
    </div>
  </body>
</html>
